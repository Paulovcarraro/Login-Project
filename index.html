<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="vanta-fog"></div>
    <div class="login">
      <div class="logo_login">
        <div class="form_login">
          <h1>Faça seu login</h1>
          <form id="formLogin" action="#" method="post">
            <!-- Nome -->
            <div class="input__nome">
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                placeholder="Digite seu nome"
                required
              />
            </div>

            <!-- Endereço de E-mail -->
            <div class="input__email">
              <label for="email">Endereço de e-mail</label>
              <input
                type="email"
                id="email"
                placeholder="nome@dominio.com"
                required
              />
            </div>

            <!-- Senha -->
            <div class="input__senha">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
                required
              />

              <div class="remember_me">
                <input type="checkbox" id="remember_me" />
                <label for="remember_me">Lembrar minha senha</label>
              </div>
            </div>

            <div class="input__entrar">
              <button type="submit" class="entrar">Entrar</button>
            </div>
          </form>

        
        </div>
      </div>
    </div>


      <!-- Exibição dos usuários em tabela -->
      <div class="usuarios__cadastrados">
        <h2>Usuários cadastrados:</h2>
        <table
          id="tabelaUsuarios"
          border="1"
          cellpadding="8"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados vão aqui pelo JS -->
          </tbody>
        </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
    <script src="./JavaScript/main.js"></script>
  </body>
</html>
